<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Frases</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="quote-box">
    <h2>Frase do dia</h2>
    <blockquote id="quote">Carregando...</blockquote>
    <span id="author">Carregando...</span>
    <div>
        <button onclick=" getquote(api_url)">Nova Frase</button>
        <button onclick="tweet()"><img src="twitter.png">Tweet</button>
    </div>
</div>

<script>
 const quote = document.getElementById("quote")
 const author = document.getElementById("author")
 const api_url = "https://api.quotable.io/random";
 
 async function getquote(url){
    const response = await fetch(url);
    var data = await response.json();
    quote.innerHTML = data.content;
    author.innerHTML = data.author;
 }

 getquote(api_url);

function tweet(){
    window.open("https://twitter.com/intent/tweet?text=" + quote.innerHTML + "---- by " + author.innerHTML, 
    "Tweet Window", "width=600, height=300");
}

</script>
    
</body>
</html>
